<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Lorem Ipsum</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact - The Lorem Ipsum </h1>
            <nav>
                <a href="index.html">headlines</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>
        <main>
            <form action="thanks.html" method="post">
                <fieldset>
                    <legend>Personlia</legend>
                    <label>Name
                        <input type="text" name="name" required>
                    </label>
                    <label>Email
                        <input type="email" name="email" required>
                    </label>
                    <label>Country
                        <select name="country">
                            <option value="">(select one)</option>
                            <option value="1">US</option>
                            <option value="2">UK</option>
                            <option value="3">AUS</option>
                            <option value="4">Can</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select</legend>
                    <p>What department do you want to contact?</p>
                    <label>
                        <input type="checkbox">News
                    </label>
                    <label>
                        <input type="checkbox">Sports
                    </label>
                    <p>Do you want to replay?</p>
                    <label>
                        <input type="radio" name="replay">Yes
                    </label>
                    <label>
                        <input type="radio" name="replay">No
                    </label>
                </fieldset>
                <div class="send-button-container">
                    <input type="submit">
                </div>
            </form>

        </main>
        <footer>
            <img src="img/sun.png" alt="Sun Symbol">
            London 19 &#176;

        </footer>
    </div>
</body>

</html>
